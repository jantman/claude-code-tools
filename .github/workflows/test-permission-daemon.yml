name: Test Claude Permission Daemon

on:
  push:
    paths:
      - 'claude_permission_daemon/**'
  pull_request:
    branches: [main]
    paths:
      - 'claude_permission_daemon/**'
  workflow_dispatch:

defaults:
  run:
    working-directory: claude_permission_daemon

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.14
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'
          allow-prereleases: true

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=claude_permission_daemon --cov-report=term-missing --cov-report=xml

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: claude_permission_daemon/coverage.xml
          if-no-files-found: ignore
