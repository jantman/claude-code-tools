# Claude Permission Daemon Configuration
# Copy to ~/.config/claude-permission-daemon/config.toml

[daemon]
# Unix socket path for hook communication
# Default: $XDG_RUNTIME_DIR/claude-permissions.sock
# socket_path = "/run/user/1000/claude-permissions.sock"

# How long user must be idle before sending to Slack (seconds)
# Default: 60
idle_timeout = 60

# How long hook waits for response before timing out (seconds)
# Default: 300 (5 minutes)
request_timeout = 300

[slack]
# Slack Bot Token (starts with xoxb-)
# Required. Can also set via CLAUDE_PERM_SLACK_BOT_TOKEN env var
bot_token = "xoxb-your-bot-token-here"

# Slack App Token for Socket Mode (starts with xapp-)
# Required. Can also set via CLAUDE_PERM_SLACK_APP_TOKEN env var
app_token = "xapp-your-app-token-here"

# Channel or user ID to send permission requests to
# For DMs, use your Slack user ID (click profile -> ... -> Copy member ID)
# Required. Can also set via CLAUDE_PERM_SLACK_CHANNEL env var
channel = "U01234567"

[swayidle]
# Path to swayidle binary
# Default: "swayidle" (found in PATH)
# binary = "/usr/bin/swayidle"
